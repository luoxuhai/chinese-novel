
&nbsp;&nbsp;&nbsp;&nbsp;毗林僧<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;毗林僧事母至孝，家既无兼侍，取置丈室。一日，称母暴亡，时当暑月，即治棺收殓，舁致圃馈之舍，终夕修营哭泣，将以次早出殡。时有寓客张某一自一新安归，携一娼一女一赵寿儿来，赵有一色一艺，张待之不能满欲，是夜忽失之，以为逃去，经厢，官立赏捕缉。其子弟云：“寺僧一自一言徽州人，与寿儿接谈，寿儿每以见僧母为词省之，意其窃去而诈云母亡耳。”後三日，果有人告僧母原不死，乃僧趁黄昏时候，装著寿儿就木，然後呼仵匠吩咐焉。叩之如所言，僧与寿儿至郡。匠人仵作莫不囚诸狱，荷伽掠鞭；僧受杖，毁度牒为民；寿儿乞免罪，愿报事乐籍中，理椽以其胜诸妓，亦为恳请，太守不听，竟挞之。并录牙侩仵作辈，连坐者十余人。
