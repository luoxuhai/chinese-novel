1王丞相拜司空，桓廷尉作兩髻，葛裙、策杖，路邊窺之，歎曰：「人言阿龍超，阿龍故自超！」不覺至台門。 <br><br>2王丞相過江，自說昔在洛水邊，數與裴成公、阮千里諸賢共談道。羊曼曰：「人久以此許君，何須復爾？」王曰：「亦不言我須此，但欲爾時不可得耳！」 3王右軍得人以蘭亭集序方金谷詩序，又以己敵石崇，甚有欣色。 <br><br>4王司州先為庾公記室參軍，後取殷浩為長史，始到，庾公欲遣王使下都，王自啟求住曰：「下官希見盛德，淵源始至，猶貪與少日周旋。」5郗嘉賓得人以己比苻堅，大喜。 <br><br>6孟昶未達時，家在京口。嘗見王恭乘高輿，被鶴氅裘。於時微雪，昶於籬間窺之，歎曰：「此真神仙中人！」 <br>
