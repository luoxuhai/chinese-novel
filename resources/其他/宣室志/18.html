大历中，有进士窦裕者，家寄淮海，下第将之成都。至洋州，无疾卒。常与淮阴令吴兴沈生善，别有年矣，声尘两绝，莫知其适。沈生自淮海调补金堂令，至洋州，舍于馆亭中。是夕，风月晴朗，夜将半，生独若有所亡，而不得其寝。俄见一白衣丈夫，自门步来，且吟且嗟，似有恨而不舒者。久之，吟曰：“家依楚水岸，身寄洋州馆。<br><br>望月独相思，诗襟泪痕满。”生见之，甚觉类窦裕，特起，与语未及，遂无见矣。乃叹曰：“吾与窦君别久矣，岂为鬼耶！”明日，驾而去。行未数里，有殡其路前，有识者曰：“进士窦裕殡宫。”生惊，即弛至馆，问馆吏。曰：“有进士窦裕，自京游蜀，至此暴亡。太守命殡于馆南二里外，道左殡宫是也。”即致奠拜泣而去。
