

　　按《辍耕录》：闽广多种木绵，纺绩为布，名曰“吉贝”。<br>
<br>
　　松江府东去五十里许，曰乌泥泾。其地土田硗瘠，民食不给，因谋树艺，以资生业，遂觅种于彼。初无踏车椎弓之制，率用手剖去子，线弦竹弧置按间，振掉成剂，厥功甚艰。国初时，有一妪名黄道婆者，自崖州来，乃教以做造捍弹纺织之具；至于错纱配色，综线挈花，各有其法。以故织成被褥带帨，其上折枝团凤棋局字样，粲然若写。人既受教，竞相作为；转货他郡，家既就殷。<br>
<br>
　　未几，妪卒，莫不感恩洒泣而共葬之；又为立祠，岁时享之，越三十年，祠毁，乡人赵愚轩重立。今词复毁，无人为之创建。道婆之名，日渐泯灭无闻矣。<br>
