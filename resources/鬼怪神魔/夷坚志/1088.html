　　绍兴十七年．京师人刘观、为秀州许市巡检．其子尧举、买舟趋郡．就流寓试．悦舟人女美．日夕肆微言以蛊之．女亦似有意．翁媪觉焉．防察不少懈．及到郡．犹憩舟中．翁每出则媪止．媪每出则翁止．生束手不能施．试之日．出垂拱而天下治赋．秋风生桂枝诗．皆所素为者．但赋韵不同．须加修润．迨昏乃出．次日、试论复然．既无所点窜．运笔一挥．未午而归舟．舟人固以为如昨日也．翁媪皆入市．独女在．生径造其所．遂合焉．是夕．生之父母同梦人持榜来．报秀才为榜首．傍一人曰、非也．郎君所为事不义．天敕殿一举矣．觉而相语皆惊异．生还家．父母责讯之．讳不语．已而乃以杂犯见榜．后舟人来．其事始露．又三年．从官淮西．果魁荐．然竟不第以死．
